<!DOCTYPE html>  
<html lang="en">  
    <head>  
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <title>麦兜哥哥</title>  
        <style>
            body, html {
              margin: 0;
              padding: 0;
              font-family: Arial, sans-serif;
              height: 100%;
            }
            #menuTrigger {
              position: fixed;
              left: 0;
              width: 250px;
              height: 100%;
              background: transparent;
              z-index: 1100;
            }
            
            #menu {
              position: fixed;
              left: -250px;
              width: 250px;
              height: 100%;
              background: #333;
              color: #fff;
              transition: left 0.3s;
              overflow-y: auto;
              z-index: 1200;
            }

            #menu:hover,
            #menuTrigger:hover + #menu {
              left: 0;
            }

            #menu ul {
              list-style: none;
              padding: 0;
              margin: 0;
            }
            
            #menu ul li {
              padding: 15px;
              border-bottom: 1px solid #444;
              cursor: pointer;
              white-space: nowrap;
            }
            
            #menu ul li:hover {
              background: #444;
            }
            
            #content {
              transition: margin-left 0.3s; 
              height: 100%;
              overflow: auto;
              padding: 0;
              background: #f4f4f4;
            }

            #content.fullscreen {
                margin-left: 0;
            }
            
            iframe {
              width: 100%;
              height: 100%;
              border: none;
            }
          </style>
    </head>  
    <body onload="loadRandomPage()">
        <div id="menuTrigger" onmouseenter="toggleMenu(true)" onmouseleave="toggleMenu(false)"></div>
        

        <div id="menu">
            <ul id="menuList">
                <!-- Menu List Items will be loaded here -->
            </ul>
        </div>
        
        <div id="content">
          <iframe src="about:blank" id="contentFrame"></iframe>
        </div>
        
        <script>
          var listData = ['/Web/002/index.html','/Web/003/index.html','/Web/009/index.html','/Web/013/index.html','/Web/015/index.html','/Web/016/index.html','/Web/018/index.html','/Web/019/index.html','/Web/020/index.html','/Web/035/index.html'];  
        // var listData = // var pages = ['/Web/001/index.html','/Web/002/index.html','/Web/003/index.html','/Web/004/index.html','/Web/005/index.html','/Web/006/index.html','/Web/007/index.html','/Web/008/index.html','/Web/009/index.html','/Web/010/index.html','/Web/011/index.html','/Web/012/index.html','/Web/013/index.html','/Web/014/index.html','/Web/015/index.html','/Web/016/index.html','/Web/017/index.html','/Web/018/index.html','/Web/019/index.html','/Web/020/index.html','/Web/021/index.html','/Web/022/index.html','/Web/023/index.html','/Web/024/index.html','/Web/025/index.html','/Web/026/index.html','/Web/027/index.html','/Web/028/index.html','/Web/029/index.html','/Web/030/index.html','/Web/031/index.html','/Web/032/index.html','/Web/033/index.html','/Web/034/index.html','/Web/035/index.html']; 
          const menu = document.getElementById('menuList');
          const contentArea = document.getElementById('content');
          const iframe = document.getElementById('contentFrame');

          function toggleMenu(show){
            menu.style.left = show ? '0' : '-250px';
            contentArea.classList.toggle('fullscreen',!show);
          }

          // Function to load the content in an iframe from the selected file
          function loadContent(file) {
            iframe.src = file;
          }
        
          // Function to create and append list items to the menu
          function createMenuItems(list) {
            list.forEach((item, index) => {
              const listItem = document.createElement('li');
            //   listItem.textContent = `File ${index + 1}`;
              listItem.textContent = listData[index+1];
              listItem.onclick = function() {
                    toggleMenu();
                    loadContent(item);
                };
              menu.appendChild(listItem);
            });
          }
          function loadRandomPage(param) {  
                // 假设你的静态页面位于同一个目录下，并且命名为page1.html, page2.html, ..., page10.html  
                // var pages = ['/Web/001/index.html','/Web/002/index.html','/Web/003/index.html','/Web/004/index.html','/Web/005/index.html','/Web/006/index.html','/Web/007/index.html','/Web/008/index.html','/Web/009/index.html','/Web/010/index.html','/Web/011/index.html','/Web/012/index.html','/Web/013/index.html','/Web/014/index.html','/Web/015/index.html','/Web/016/index.html','/Web/017/index.html','/Web/018/index.html','/Web/019/index.html','/Web/020/index.html','/Web/021/index.html','/Web/022/index.html','/Web/023/index.html','/Web/024/index.html','/Web/025/index.html','/Web/026/index.html','/Web/027/index.html','/Web/028/index.html','/Web/029/index.html','/Web/030/index.html','/Web/031/index.html','/Web/032/index.html','/Web/033/index.html','/Web/034/index.html','/Web/035/index.html'];  
                // var pages = ['/Web/002/index.html','/Web/003/index.html','/Web/009/index.html','/Web/013/index.html','/Web/015/index.html','/Web/016/index.html','/Web/018/index.html','/Web/019/index.html','/Web/020/index.html','/Web/035/index.html'];  
                var randomIndex = Math.floor(Math.random() * listData.length);  
                
                if (typeof param === 'number') { 
                    randomIndex=param;
                }
                // console.log(randomIndex);
                var randomPage = listData[randomIndex];  
                // console.log(randomPage);
                loadContent(randomPage);
            }  
        
          // Initially create menu items from listData
          createMenuItems(listData);
        //   loadRandomPage();
        </script>
        
        </body>

</html>
